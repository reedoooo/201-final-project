<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>E-Portfolio</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="body-div">
            <div class="left">

            </div>
            <header>

            </header>

            <main>
                <aside class="left">
                    <section id="nav-div">
                        <section class="logo">
                            <div class="logo-shape"></div>
                            <div class="logo-text">Coding Progress</div>
                        </section>
                        <nav>
                            <ul>
                                <li>Home</li>
                                <li>Projects in Progress</li>
                                <li>Interests</li>
                                <li>Coding Resources</li>
                                <li>Resume</li>
                            </ul>
                        </nav>
                        <form id='addFolders'>
                            <fieldset>
                                <legend>Add a New Project Folder</legend>

                                <section class='formDiv'>
                                    <label for='folderName'>Folder Name: </label>
                                    <input type='text' id="name" required>
                                </section>

                                <section class='formDiv'>
                                    <label for='folderSRC'>URL: </label>
                                    <input type='text' id="src" required>
                                </section>

                                <input id='addFolder' type="submit" value="Add Folder">
                            </fieldset>
                        </form>
                        <form id='deleteFolders'>
                            <fieldset>
                                <legend>Delete Folders</legend>

                                <section class='formDiv'>
                                    <label for='folderName'>Folder Name: </label>
                                    <input type='text' id="name" required>
                                </section>

                                <input id='deleteFolder' type="submit" value="Delete Folder">
                            </fieldset>
                        </form>
                    </section>
                </aside>
                <section class="folderRow">
                    <button class="folder" id="folder1"></button>
                    <button class="folder" id="folder2"></button>
                    <button class="folder" id="folder3"></button>
                    <button class="folder" id="folder4"></button>
                    <button class="folder" id="folder5"></button>
                    <button class="folder" id="folder6"></button>
                </section>
                <div>
                    <iframe src="cooldog.jpg" style="height:100vh; width:40vw;" title="Iframe Example"></iframe>
                    <iframe src="coolhorses.jpg" style="height:100vh; width:42vw;" title="Iframe Example"></iframe>
                </div>
            </main>
        
            <footer>

            </footer>

            <script src="js/app.js" type="text/javascript"></script>
            <script src="js/projects.js" type="text/javascript"></script>
        </section>
    </body>
</html>
