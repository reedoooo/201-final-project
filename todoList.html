<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todoList.css">
  </head>

  <body>
    <main>
        <aside class="left">
            <section id="nav-div">
                <section class="logo">
                    <div class="logo-shape"></div>
                    <div class="logo-text" id="logo-id">Coding Progress</div>
                </section>
                <nav>
                    <ul>
                        <a href="index.html">
                            <li id="li1">Home</li>
                        </a>
                        <a href="index.html">
                            <li id="li2">Projects</li>
                        </a>
                        <a href="notes.html">
                            <li id="li3">Notes</li>
                        </a>
                        <a href="links.html">
                            <li id="li4">Coding Resources</li>
                        </a>
                        <a href="resume.html">
                            <li id="li5">Resume</li>
                        </a>
                    </ul>
                </nav>
                <form id='addFolders'>
                    <fieldset id="fieldset-id">
                        <legend id="legend-div1">Add a New Project Folder</legend>

                        <section id='formDiv1'>
                            <label for='title' id="label-form1">Folder Name: </label>
                            <input type='text' id="title" name="title" required>
                        </section>

                        <section id='formDiv2'>
                            <label for='deployedPage' id="label-form2">URL: </label>
                            <input type='text' id="deployedPage" name="deployedPage" placeholder="Deployed page URL" required>
                        </section>
                        
                        <section id="formDiv3">
                                <label for='folderSRC' id="label-form3">Files: </label>
                                <input type='file' id="folderSRC" name="folderSRC" webkitdirectory multiple required>
                        </section>

                        <input id='addFolder' type="submit" value="Add Folder">
                    </fieldset>
                </form>
                <form id='deleteFolders'>
                    <fieldset id="fieldset-id">
                        <legend id="legend-div2">Delete Folders</legend>

                        <section id='formDiv4'>
                            <label for='folderName' id="label-form4">Folder Name: </label>
                            <input type='text' id="name" required>
                        </section>

                        <input id='deleteFolder' type="submit" value="Delete Folder">
                    </fieldset>
                </form>

                <form id="submit-button">
                    <fieldset id="fieldset-id">
                        <legend id="legend-div3">
                            <div id="login-form">
                                <div id="light-dark-boxes" id="formDiv5">
                                    <input type="submit" id="login-submit" name="submit" value="Choose" />
                                    <label for="light-or-dark" id="label-form5">Light</label>
                                    <input type="radio" class="radio" name="form" value="light" unchecked>
                                    <label for="light-or-dark" id="label-form6">Dark</label>
                                    <input type="radio" class="radio" name="form" value="dark" unchecked>
                                </div>
                            </div>
                        </legend>
                    </fieldset>
                </form>
                <section id="projectFileNavContainer">

                </section>
            </section>

        </aside>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul id="all-tasks" class="task-list">
      </ul>

      <form id="newTaskForm" action="">
        <input 
         id="taskName" name="taskName"
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">My List Tasks</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div id="todo-list" class="tasks">
          <!-- <div class="task">
            <input 
              type="checkbox"
              id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Create user stories
            </label>
          </div> -->
        </div>

        <div class="new-task-creator">
            <form id="newTodoForm" action="">
                <input 
                  id="todoName" name="todoName"
                  type="text"
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button type="submit" class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
    </div>
    </main>
  </body>
  <script src="js/todoList.js" type="text/javascript"></script>
</html>
