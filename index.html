    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="js/login.js" type="text/javascript"></script>

</head>

<body>
    <section id="body-div">
        <div class="left">

        </div>
        <header>

        </header>

        <main>
            <aside class="left">
                <section id="nav-div">
                    <section class="logo">
                        <div class="logo-shape"></div>
                        <div class="logo-text" id="logo-id">Coding Progress</div>
                    </section>
                    <nav>
                        <ul>
                            <a href="index.html">
                                <li id="li1">Home</li>
                            </a>
                            <a href="index.html">
                                <li id="li2">Projects</li>
                            </a>
                            <a href="notes.html">
                                <li id="li3">Notes</li>
                            </a>
                            <a href="links.html">
                                <li id="li4">Coding Resources</li>
                            </a>
                            <a href="resume.html">
                                <li id="li5">Resume</li>
                            </a>
                        </ul>
                    </nav>
                    <form id='addFolders'>
                        <fieldset id="fieldset-id">
                            <legend id="legend-div1">Add a New Project Folder</legend>

                            <section id='formDiv'>
                                <label for='title' id="label-form1">Folder Name: </label>
                                <input type='text' id="title" name="title" class="name" required>
                            </section>

                            <section id='formDiv'>
                                <label for='deployedPage' id="label-form2">URL: </label>
                                <input type='text' id="deployedPage" name="deployedPage" placeholder="Deployed page URL" required>
                            </section>
                            
                            <section id="formDiv">
                                    <label for='folderSRC' id="label-form3">Files: </label>
                                    <input type='file' id="projectPath" name="folderSRC" webkitdirectory multiple required>
                            </section>

                            <input id='addFolder' type="submit" value="Add Folder">
                        </fieldset>
                    </form>
                    <form id='deleteFolders'>
                        <fieldset id="fieldset-id">
                            <legend id="legend-div2">Delete Folders</legend>

                            <section id='formDiv'>
                                <label for='folderName' id="label-form4">Folder Name: </label>
                                <input type='text' id="name" class="name" required>
                            </section>

                            <input id='deleteFolder' type="submit" value="Delete Folder">
                        </fieldset>
                    </form>

                    <form id="submit-button">
                        <fieldset id="fieldset-id">
                            <legend id="legend-div3">
                                <div id="login-form">
                                    <div id="light-dark-boxes" id="formDiv">
                                        <input type="submit" id="login-submit" name="submit" value="Choose" />
                                        <label for="light-or-dark" id="label-form5">Light</label>
                                        <input type="radio" class="radio" name="form" value="light" unchecked>
                                        <label for="light-or-dark" id="label-form6">Dark</label>
                                        <input type="radio" class="radio" name="form" value="dark" unchecked>
                                    </div>
                                </div>
                            </legend>
                        </fieldset>
                    </form>
                </section>
                <section id="projectFileNavContainer">

                </section>
            </aside>
                <section class="folderRow" id="folderRow">
                    <!-- populateProjectsList from projects.js will fill this with folder buttons -->
                </section>

                <div id="iframebox">
                    <div id="textblob">Your file text will appear here</div>
                    <iframe src="" id="webPage" title="Iframe Example"></iframe>
                </div>
        </main>

        <footer>

        </footer>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/projects.js" type="text/javascript"></script>
        </section>
